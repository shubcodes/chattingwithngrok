<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat App</title>

    <style>
      /* Custom Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f4;
      }
    
      .header {
        height: 80px;
        background-color: #007aff;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }
    
      #messages {
        height: 450px;
        overflow: auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        margin: 20px 0;
        padding: 20px;
      }
    
      .message {
        display: flex;
        margin-bottom: 20px;
      }
    
      .message .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 20px;
        background-size: cover;
        background-position: center;
        background-image: url('https://i.pravatar.cc/100');
      }
    
      .message .content {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
        color: #333;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        width: 100%;
      }
    
      .message .content .meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
    
      .message .content .meta .name {
        font-size: 18px;
        font-weight: 500;
        color: #333;
      }
    
      .message .content .meta .time {
        font-size: 14px;
        font-weight: 400;
        color: #999;
      }
    
      .message .content .text {
        font-size: 16px;
        font-weight: 400;
        color: #333;
      }
    
      #messageText {
        width: 100%;
        height: 50px;
        padding: 15px;
        font-size: 16px;
        border-radius: 20px;
        border: none;
        background-color: #f5f5f5;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
      }
    
      button[type=submit] {
        width: 100%;
        height: 50px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 20px;
        border: none;
        background-color: #007aff;
        color: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }
    
      button[type=submit]:hover {
        background-color: #0065cc;
      }
    </style>

  </head>
  
  <body>
    <div class="header">FastAPI Chat App</div>
    <div id="messages">
      {% for message in chat_messages %}
      <div class="message">
        <span class="name"><b>{{ message[0] }}</b>:</span>
        <span class="text">{{ message[1] }}</span>
      </div>
      {% endfor %}
    </div>
    <form onsubmit="sendMessage(event)">
      <div class="input-group">
        <input type="text" id="messageText" autocomplete="off" placeholder="Type a message...">
        <emoji-picker for="messageText"></emoji-picker>
      </div>
      <button type="submit">Send</button>
    </form>
    <script>
      const wsProtocol = window.location.protocol === "https:" ? "wss:" : "ws:";
      const wsUrl = wsProtocol + "//" + window.location.host + "/ws";
      const socket = new WebSocket(wsUrl);
      socket.onmessage = event => {
        const messagesDiv = document.getElementById("messages");
        const message = document.createElement("div");
        message.classList.add("message");
        const nameSpan = document.createElement("span");
        nameSpan.classList.add("name");
        nameSpan.innerHTML = "<b>" + event.data.split(":")[0] + ": </b> ";
        const textSpan = document.createElement("span");
        textSpan.classList.add("text");
        textSpan.innerText = event.data.split(":")[1];
        message.appendChild(nameSpan);
        message.appendChild(textSpan);
        messagesDiv.appendChild(message);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      };
      function sendMessage(event) {
        event.preventDefault();
        const messageInput = document.getElementById("messageText");
        const message = messageInput.value;
        messageInput.value = "";
        socket.send(message);
      }
      const picker = document.querySelector('emoji-picker');
      picker.addEventListener('emoji-click', event => {
        const messageInput = document.getElementById("messageText");
        messageInput.value += event.detail.unicode;
        messageInput.focus();
      });
    </script>
    <script type="module" src="https://cdn.skypack.dev/emoji-picker-element?min"></script>
  </body>
</html>
